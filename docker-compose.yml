version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: mongo_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example123
      MONGO_INITDB_DATABASE: fastapi_mongo_test
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      # Database Configuration
      MONGODB_URL: mongodb://root:example123@mongo:27017
      DATABASE_NAME: fastapi_mongo_test
      
      # Security Configuration
      SECRET_KEY: your-super-secret-jwt-key-change-this-in-production-please
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # App Configuration
      DEBUG: "False"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
      
      # GridFS Configuration
      GRIDFS_BUCKET_NAME: images
    volumes:
      - ./:/app:ro  # Read-only for production
      - uploads_data:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend (Production)
  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile.prod
      args:
        REACT_APP_API_URL: http://localhost:8000
    container_name: react_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  # React Frontend (Development) - Uncomment for development
  # frontend-dev:
  #   build:
  #     context: ./webapp
  #     dockerfile: Dockerfile.dev
  #   container_name: react_frontend_dev
  #   restart: always
  #   ports:
  #     - "3001:3000"
  #   volumes:
  #     - ./webapp:/app
  #     - /app/node_modules
  #   environment:
  #     REACT_APP_API_URL: http://localhost:8000
  #   networks:
  #     - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  uploads_data:
    driver: local
